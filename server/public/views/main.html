<!--WHEN FIREBASE IS CHECKING FOR USER -->
<div ng-if="user === undefined" class="background">
    <div class="loading_container">
        <ng-include src="'views/partials/loading.html'"></ng-include>
    </div>
</div>

<!--WHEN THERE IS A USER -->
<div ng-if="user != null">
    <div class="user_container">
        <ng-include src="'views/partials/home.html'"></ng-include>
    </div>
</div>

<!--WHEN CONFIRMED: NO USER LOGGED IN-->
<div ng-if="user === null">
    <div class="noUser_container">
        <ng-include src="'views/partials/noUser.html'"></ng-include>
    </div>
</div>
